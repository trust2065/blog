{{ define "main" }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      <h1 class="f1 athelas mb4 ph4">
        {{ .Title }}
      </h1>
      <ul class="pa0 flex flex-wrap ph4">
        {{ range .Data.Terms.Alphabetical }}
          <li class="list di mr3 mb3">
            <a href="{{ .Page.RelPermalink }}" class="link f5 grow no-underline br-pill ba ph3 pv2 dib black sans-serif hover-bg-light-gray">
              {{ .Page.Title }} ({{ .Count }})
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </article>
{{ end }}
